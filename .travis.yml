language: ruby

rvm:
  - 2.6.3

services:
  - postgresql

before_install:
  - bundle install
  - psql -c 'create database travis_ci_test;' -U postgres

before_script:
  - RAILS_ENV=test rake db:migrate
  - rake db:migrate
  - bin/yarn

cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

install:
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn install

script:
  - yarn test
  - bundle exec rspec spec

after_success:
  - ./bin/webpack
  - bundle exec rails webpacker:compile

deploy:
  provider: heroku
  api_key:
    secure: 
  app: tickettalk
  on:
    repo: evettetelyas/tbd

  run:
    - "rake db:migrate"
